<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>统计</title>
</head>
<body>
<form action="/serachdate" method="post">
    需要查询的年月日：
    <input type="text" name="oyear" th:value="${oyear}">
    <input type="text" name="omonth"th:value="${omonth}">
    <input type="text" name="oday"th:value="${oday}">
    <input type="submit" value="查询">
</form>
<table border="1" >
    <thead>
    <tr>
        <th>菜品名</th>
        <th>年</th>
        <th>月</th>
        <th>日</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="x:${meatname}">
        <td th:text="${x}"></td>
        <td th:text="${oyear}"></td>
        <td th:text="${omonth}"></td>
        <td th:text="${oday}"></td>

    </tr>

    </tbody>
</table>
<a href="/Count" >返回统计页面</a>
</body>
</html>
