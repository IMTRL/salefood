<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生登录</title>
</head>
<body>
<h1>登录</h1>
<p th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
<form action="/student-logining" method="post">
    <span>账号</span><input type="text" name="username"><br>
    <span>密码</span><input type="password" name="userpassword">
    <input type="submit" value="登录">
</form>
<a href="/student-regist">没有账号？</a>
</body>
</html>
