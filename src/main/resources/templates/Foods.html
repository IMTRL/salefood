<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>菜组信息</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/caizu.css}">
</head>
<body>
<div class="logo">
    <div class="logo1">
        <h1>菜组信息</h1>
    </div>
<table border="1">
    <thead>
    <tr>
        <th>菜组编号</th>
        <th>菜组名称</th>
        <th>菜品数量</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody th:if="${#lists.size(foods) > 0}">
    <tr th:each="foods:${foods}">
        <td th:text="${foods.Fid}"></td>
        <td th:text="${foods.Fname}"></td>
        <td th:text="${foods.Fnum}"></td>
        <td>
            <a th:href="@{/f_meat/(Fid=${foods.Fid})}">菜品管理</a>
            <a th:href="@{/f_update/(Fid=${foods.Fid})}">修改</a>
            <a th:href="@{/f_delete/(Fid=${foods.Fid})}">删除</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="logo4">
<br><a href="/add_Foods">添加菜组</a>
<br><a href="/return_main">返回上级页面</a>
</div>
</div>
</body>
</html>
