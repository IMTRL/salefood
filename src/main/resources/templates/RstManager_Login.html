<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>食堂管理员登录</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/rmlogin.css}">
</head>
<body>
<div class="logo">
    <div class="logo1">
        <h1>食堂管理</h1>
        <img th:src="@{/images/6.jpg}" width="120px" height="120px">
    </div>

    <form action="/RstManager_Login" method="post">
        <div class="logo2">
            <input   id="username" type="text" name="rmusername"  placeholder="管理员账号"><br>
        </div>
        <div class="logo2">
            <input  id="userpassword"  type="password" name="rmpassword"  placeholder="登录密码" ><br>
        </div>
        <div class="logo3">
            <input type="submit" value="登录"><br>
        </div>
    </form>
</div>
</body>
</html>
