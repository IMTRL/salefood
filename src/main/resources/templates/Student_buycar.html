<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/d2.css}">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
        function buy() {
            $.ajax({
                url: '/buy',
                type: 'get',
                data: null,
                success: function (res) {
                    alert(res)
                    location.reload();
                }
            })
        }
    </script>
</head>
<body>
<div class="logo">
    <div class="logo1">
        <h1>购物车</h1>
        <img th:src="@{/images/60.jpg}" width="120px" height="120px">
    </div>
    <div class="logo2">
<table border="2">
    <tr>
        <td>菜名</td><td>口味</td><td>单价</td><td>数量</td><td>共计</td>
    </tr>
<span th:each="car,cartstatue:${carinfo}">
    <tr>
        <td th:text="${car.mname}"></td>
        <td th:text="${car.mstyle}"></td>
        <td th:text="${car.mprice}"></td>
        <td th:text="${meatnum.get(cartstatue.index)}"></td>
        <td th:text="${meatnum.get(cartstatue.index)} * ${car.mprice}"></td>
    </tr>
</span>
</table>
    </div>
        <div class="logo2">
<button onclick="buy()">购买</button>
    </div>
    <div class="logo4">
<a href="/cleancar">清空购物车</a>
<a th:href="@{/gomain}" th:text="返回">

</a><a th:href="@{/outlogin}" th:text="退出登录"></a>
    </div>
</div>
</body>
</html>
